<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ストップウォッチ</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.5s, color 0.5s;
    }
    input, button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    #time {
      font-size: 3rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>ストップウォッチ</h1>
  <input type="text" id="inputTime" placeholder="例: 5.12 → 5分12秒">
  <div id="time">00:00</div>
  <button id="startStop">スタート</button>
  <button id="reset">リセット</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
  <script>
    let startTimestamp = null;
    let pausedTimestamp = null;
    let baseOffset = 0; // 入力から始める秒数（ミリ秒）
    let timer = null;
    let running = false;
    const input = document.getElementById('inputTime');
    const timeDisplay = document.getElementById('time');
    const startStopBtn = document.getElementById('startStop');
    const resetBtn = document.getElementById('reset');
    const body = document.body;
    const noSleep = new NoSleep();

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      let seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateDisplay() {
      if (!startTimestamp) return;
      const now = Date.now();
      const diff = now - startTimestamp + baseOffset;
      timeDisplay.textContent = formatTime(diff);

      if (diff >= 600000 && !body.classList.contains('light-mode')) {
        body.classList.add('light-mode');
      }
    }

    function parseInputTime() {
      const val = input.value.trim();
      const parts = val.split('.');
      let minutes = parseInt(parts[0] || '0');
      let seconds = parseInt((parts[1] || '0').padEnd(2, '0'));
      return (minutes * 60 + seconds) * 1000;
    }

    function startStopwatch(fromInput = false) {
      if (fromInput) {
        baseOffset = parseInputTime();
      }
      startTimestamp = Date.now();
      timer = setInterval(updateDisplay, 100);
      running = true;
      noSleep.enable();
      startStopBtn.textContent = 'ストップ';
    }

    function stopStopwatch() {
      clearInterval(timer);
      const now = Date.now();
      baseOffset += now - startTimestamp;
      startTimestamp = null;
      running = false;
      noSleep.disable();
      startStopBtn.textContent = 'スタート';
    }

    function resetStopwatch() {
      clearInterval(timer);
      baseOffset = 0;
      startTimestamp = null;
      running = false;
      timeDisplay.textContent = '00:00';
      body.classList.remove('light-mode');
      noSleep.disable();
      startStopBtn.textContent = 'スタート';
    }

    startStopBtn.addEventListener('click', () => {
      if (running) {
        stopStopwatch();
      } else {
        startStopwatch(!baseOffset);
      }
    });

    resetBtn.addEventListener('click', resetStopwatch);

    updateDisplay();
  </script>
</body>
</html>
